<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Function</title>
</head>
<body>
    <h1>Greeting Page</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" onkeypress="submitOnEnter(event)">
    <button onclick="displayGreeting()">Greet</button>
    <p id="greetingMessage"></p>

    <script>
        
        function greet(name) {
            return `Hello, ${name}!`;
        }

       
        function displayGreeting() {
            const name = document.getElementById("nameInput").value;
            const message = greet(name);
            document.getElementById("greetingMessage").textContent = message;
        }

        function submitOnEnter() {
            if (event.key === "Enter") {
                displayGreeting();
            }
        }
    </script>
</body>
</html>
